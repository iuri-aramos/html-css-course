<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style-home.css">

    <link rel="stylesheet" href="./style.css">
    <title>Contato - Barbearia do Iuri</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img id="logo" src="../../images/logo.png" alt=""></h1>

            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../produtos/produtos.html">Produtos</a></li>
                    <li><a href="../contatos/contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem:</label>
            <textarea name="" id="mensagem" cols="70" rows="10"></textarea>

            <div>
                <p class="pergunta">Como você prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"
                        value="telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp"
                        value="whatsapp">Whatsapp</label>
            </div>

            <div>
                <p class="pergunta">Qual o horário você prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox" for="checkbox">
                <input type="checkbox" > Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="../../images/logo-rodape.png" alt="">
        <p class="copyright"> &copy; Copyright Barbearia do Iuri - 2020</p>
    </footer>
</body>

</html>
